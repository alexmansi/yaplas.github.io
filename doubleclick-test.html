<!DOCTYPE html>
<html>
<head>
    <script class="shopbeam-script" type="text/javascript" src="https://www.shopbeam.com/js/widget.loader.js" async="true">
    </script>

    <script type="text/javascript">
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        (function() {
            var gads = document.createElement("script");
            gads.async = true;
            gads.type = "text/javascript";
            var useSSL = "https:" == document.location.protocol;
            gads.src = (useSSL ? "https:" : "http:") + "//www.googletagservices.com/tag/js/gpt.js";
            var node =document.getElementsByTagName("script")[0];
            node.parentNode.insertBefore(gads, node);
        })();
    </script>

    <script type="text/javascript">
        googletag.cmd.push(function() {
            var adSlot1 = googletag.defineSlot('/26084989/smart_adunit',[480, 320], "banner");
            adSlot1.addService(googletag.pubads());
            googletag.enableServices();
        });
    </script>

</head>

<body>
<p>Double Click For Publishers Example</p>
<div id="banner">
    <script type="text/javascript">
        googletag.cmd.push(function() { googletag.display('banner'); });
    </script>
</div>
</body>

</html>
